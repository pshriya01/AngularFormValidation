<div class="registration-form">
    <h2>User Registration Form</h2>
    <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          minlength="3"
          [(ngModel)]="user.name"
          #name="ngModel"
        />
        <div *ngIf="name.invalid && (name.dirty || name.touched)">
          <!-- <div *ngIf="name.errors.required">Name is required.</div>
          <div *ngIf="name.errors.minlength">
            Name must be at least 3 characters long.
          </div> -->
        </div>
        <label for="name">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          [(ngModel)]="user.email"
          #name="ngModel"
        />
        <div *ngIf="name.invalid && (name.dirty || name.touched)">
          <!-- <div *ngIf="name.errors.required">Name is required.</div>
          <div *ngIf="name.errors.minlength">
            Name must be at least 3 characters long.
          </div> -->
        </div>
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="6"
          [(ngModel)]="user.password"
          #name="ngModel"
        />
        <div *ngIf="name.invalid && (name.dirty || name.touched)">
          <!-- <div *ngIf="name.errors.required">Name is required.</div>
          <div *ngIf="name.errors.minlength">
            Name must be at least 3 characters long.
          </div> -->
        </div>
        <label for="confirm_password">Confirm Password:</label>
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          required
          [(ngModel)]="user.confirmPassword"
          #name="ngModel"
        />
        <div *ngIf="name.invalid && (name.dirty || name.touched)">
          <!-- <div *ngIf="name.errors.required">Name is required.</div>
          <div *ngIf="name.errors.minlength">
            Name must be at least 3 characters long.
          </div> -->
        </div>
        <label for="confirm_password">Confirm Password:</label>
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          required
          [(ngModel)]="user.confirmPassword"
          #name="ngModel"
        />
        <div *ngIf="name.invalid && (name.dirty || name.touched)">
          <!-- <div *ngIf="name.errors.required">Name is required.</div>
          <div *ngIf="name.errors.minlength">
            Name must be at least 3 characters long.
          </div> -->
        </div>
        <label for="phoneNumber">Phone Number:</label>
  <input
    type="text"
    id="phoneNumber"
    name="phoneNumber"
    [(ngModel)]="user.phoneNumber"
    #phoneNumber="ngModel"
  />
  <!-- <div *ngIf="phoneNumber.errors?.invalidPhoneNumber">
    Invalid phone number format. Please use (XXX) XXX-XXXX format.
  </div> -->
      </div>
       
      <!-- Add similar HTML structure for Email, Password, Confirm Password, and Phone Number -->
  
      <button type="submit" [disabled]="registrationForm.invalid">Submit</button>
    </form>
    <div *ngIf="formSubmitted">
      <p>Form submitted successfully!</p>
    </div>
  </div>
